<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Transporte{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2">
                <h1 class="h3 mb-0">{% block header %}Sistema de Transporte{% endblock %}</h1>
                <nav class="nav nav-pills">
                    <a class="nav-link text-white-50" href="/admin/">Administración</a>
                    <a class="nav-link text-white-50" href="/swagger/">Swagger</a>
                    <a class="nav-link text-white-50" href="/api/ping/">Ping API</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="flex-fill py-4">
        <div class="container">
            {% block content %}
            <p>Contenido principal</p>
            {% endblock %}
        </div>
    </main>

    <footer class="bg-light border-top py-3 mt-auto">
        <div class="container text-center">
            <small class="text-muted">Benjamín Medina &middot; Lucas Mendoza &middot; Sección IEC-170-N4 &middot; 2025</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
